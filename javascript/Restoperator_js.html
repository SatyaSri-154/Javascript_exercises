<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <style>
        body{
            background-color: aqua;
       }
       button{
        margin: 100px;
       }
    </style>
       <button class="btn btn-primary" onclick="Restdemo()">Rest operator</button>
      
       <body>
       <script>
       Restdemo = () => {
        result=sum(110,210,315,465,520,648)
        alert("Result of first sum: "+result)

        result=sum(11,22,33,44,55)
        alert("Result of second sum is..:"+result)
       }
       sum=(...data) => {
        finalresult=0
        for (let num of data)
            finalresult=finalresult+num;
        return finalresult
       }
       </script>
       </body>
</html>
