<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>

    
    <style>
        body{
            background-color: aqua;
       }
       button{
        margin: 100px;
       }
       </style>
       <button class="btn btn-primary" onclick="HOCDemo()">higher order functions</button>
      
       <body>
       <script>
      HOCDemo = () => {
        alert(calculate(sum ,0,[110,210,315,520,640,890]))
        alert(calculate(product,1,[10,20,30]))
      }
      calculate=(functionName , intialvalue ,data) => {
        finalresult=intialvalue
        for (let num of data)
          finalresult=functionName(finalresult,num)
        return finalresult
      }
      sum=(x,y) => x+y
      product=(x,y) =>x*y
       </script>
       </body>
</html>
