<html>
    <!DOCTYPE html>

        <title>Bootstrap Example</title>

    <style>
        body{

       }
       
       </style>
      
       <body>
       <script>
        class Employee{

        strData=`Given data is: ID:${empObj.id}, name:${empObj.name}, department:${empObj.dept},

        alert(strData)
