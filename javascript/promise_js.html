<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>

    
    <style>
        body{
            background-color: aqua;
       }
       </style>
       <body>
        <p id="display"/>
       <script>
       const success = (msg) => alert("success message is:"+msg)
       const failure =(msg) => alert("Failure msg is:"+msg)

       const promisefunction=(age) => {
        return new Promise(function (success, failure){
            if (age>=18)
               success("You are eligible for voting")
            else
               failure("you are not eligible for voting...")
        })
       }
       promisefunction(20).then (success, failure)
       </script>
       </body>
</html>
